<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A6 - متجر المنتجات</title>
  <style>
    /* إعادة تعيين الأنماط العامة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
    }

    /* رأس الصفحة */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.5em;
    }

    /* قائمة الهامبرغر */
    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      display: block;
    }

    .menu-icon span {
      display: block;
      width: 30px;
      height: 4px;
      margin: 6px 0;
      background-color: white;
    }

    /* حاوية الشريط الجانبي */
    .sidebar {
      position: fixed;
      top: 80px;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #444;
      color: #fff;
      padding: 20px;
      display: none;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .sidebar a:hover {
      color: #ddd;
    }

    .container {
      display: flex;
      margin-top: 20px;
    }

    /* محتوى الموقع */
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      margin-right: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* المنتجات */
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 45%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product .price {
      color: #e74c3c;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product .btn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .product .btn:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* استجابة الشاشات الصغيرة */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .product {
        width: 100%;
      }

      .sidebar {
        display: block;
        position: static;
        width: 100%;
      }
    }
  </style>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
    }

    // إظهار قسم المنتجات عند النقر على "منتجات"
    function showProducts() {
      const productsSection = document.getElementById('products-section');
      productsSection.style.display = 'block';
    }
  </script>
</head>
<body>
  <!-- رأس الصفحة مع الشعار -->
  <header>
    <div class="logo">
      <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="5" fill="none" />
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-size="24" fill="#fff">
          A6
        </text>
      </svg>
    </div>
    <h1>A6 - متجر المنتجات</h1>
    <div class="menu-icon" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- الشريط الجانبي -->
  <div class="sidebar">
    <a href="#">القائمة الرئيسية</a> <!-- هذا هو الرابط الجديد الذي أضفناه -->
    <a href="javascript:void(0)" onclick="showProducts()">المنتجات</a>
    <a href="#">اتصل بنا</a>
    <a href="#">عروض خاصة</a>
  </div>

  <!-- الحاوية الرئيسية -->
  <div class="container">
    <!-- المحتوى الرئيسي -->
    <div class="main-content">
      <h2>مرحباً بكم في متجر A6!</h2>
      <p>يمكنك الآن استكشاف منتجاتنا المميزة من خلال هذا الموقع.</p>

      <!-- قسم المنتجات -->
      <div id="products-section" style="display: none;">
        <h3>منتجاتنا</h3>
        <div class="products">
          <!-- المنتج الأول -->
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="منتج 1">
            <h3>منتج 1</h3>
            <p class="price">50 درهم</p>
            <a href="#" class="btn">شراء الآن</a>
          </div>

          <!-- المنتج الثاني -->
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="منتج 2">
            <h3>منتج 2</h3>
            <p class="price">75 درهم</p>
            <a href="#" class="btn">شراء الآن</a>
          </div>

          <!-- المنتج الثالث -->
          <div class="product">
            <img src="https://via.placeholder.com/200" alt="منتج 3">
            <h3>منتج 3</h3>
            <p class="price">100 درهم</p>
            <a href="#" class="btn">شراء الآن</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- تذييل الصفحة -->
  <footer>
    &copy; 2025 A6. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
