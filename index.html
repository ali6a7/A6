<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6A7</title>
  <style>
    /* إعادة تعيين الأنماط العامة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
      transition: background-color 0.3s ease; /* إضافة تأثير لانتقال الخلفية */
    }
    /* رأس الصفحة */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header .logo {
      display: inline-block;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-right: 15px;
      vertical-align: middle;
      font-size: 2em;
    }
    /* قائمة الهامبرغر */
    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      display: block;
    }
    .menu-icon span {
      display: block;
      width: 30px;
      height: 4px;
      margin: 6px 0;
      background-color: white;
    }
    /* الحاوية الرئيسية بنظام الفلكس */
    .container {
      display: flex;
      min-height: calc(100vh - 80px); /* خصم ارتفاع الرأس */
    }
    /* الشريط الجانبي */
    .sidebar {
      width: 200px;
      background-color: #444;
      color: #fff;
      padding: 20px;
      display: none; /* إخفاء الشريط الجانبي */
      position: absolute;
      top: 80px;
      right: 0;
      height: calc(100vh - 80px);
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: #ddd;
    }
    /* المحتوى الرئيسي */
    .main-content {
      flex: 1;
      padding: 20px;
      margin-right: 0;
      transition: margin-right 0.3s ease;
    }
    /* تذييل الصفحة */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    /* استجابة الشاشات الصغيرة */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
    /* تنسيق للمنتجات */
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 45%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product .price {
      color: #e74c3c;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .product .btn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .product .btn:hover {
      background-color: #2980b9;
    }
  </style>
  <script>
    // إظهار وإخفاء الشريط الجانبي عند النقر على الهامبرغر
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');
      sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
      mainContent.style.marginRight = (mainContent.style.marginRight === '200px') ? '0' : '200px'; // تعديلها لليمين
    }

    // إظهار قسم المنتجات عند النقر على "منتجات" وتغيير الخلفية
    function showProducts() {
      const productsSection = document.getElementById('products-section');
      const body = document.body;
      productsSection.style.display = 'block';
      body.style.backgroundColor = '#ecf0f1'; // تغيير الخلفية عند دخول قسم المنتجات
    }
  </script>
</head>
<body>
  <!-- رأس الصفحة مع الشعار -->
  <header>
    <div class="logo">
      <!-- الشعار باستخدام SVG -->
      <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="5" fill="none" />
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-size="24" fill="#fff">
          6A7
        </text>
      </svg>
    </div>
    <h1>6A7</h1>
    <!-- أيقونة الهامبرغر -->
    <div class="menu-icon" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- الحاوية الرئيسية للشريط الجانبي والمحتوى -->
  <div class="container">
    <!-- الشريط الجانبي (على اليمين الآن) -->
    <aside class="sidebar">
      <a href="#">رئيسية</a>
      <a href="javascript:void(0)" onclick="showProducts()">منتجات</a> <!-- رابط لعرض المنتجات -->
      <a href="#">أخرى</a> <!-- تغيير النص هنا إلى "أخرى" -->
    </aside>
    <!-- المحتوى الرئيسي -->
    <div class="main-content">
      <h2>مرحباً بكم في موقع 6A7</h2>
      <p>
        هذه الصفحة الرئيسية فارغة حاليًا. يمكنك استكشاف منتجاتنا في قسم "منتجات".
      </p>
    </div>
  </div>

  <!-- قسم المنتجات الذي سيتم الوصول إليه من الشريط الجانبي -->
  <div class="container" id="products-section" style="display: none;">
    <div class="main-content">
      <h3>منتجاتنا</h3>
      <div class="products">
        <!-- المنتج الأول -->
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="منتج 1">
          <h3>منتج 1</h3>
          <p class="price">50 درهم</p>
          <a href="#" class="btn">شراء الآن</a>
        </div>

        <!-- المنتج الثاني -->
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="منتج 2">
          <h3>منتج 2</h3>
          <p class="price">75 درهم</p>
          <a href="#" class="btn">شراء الآن</a>
        </div>
      </div>
    </div>
  </div>

  <!-- تذييل الصفحة -->
  <footer>
    &copy; 2025 6A7. (بدون حقوق الطبع والنشر)
  </footer>
</body>
</html>
