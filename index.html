<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6A7</title>
  <style>
    /* إعادة تعيين الأنماط العامة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
    }
    /* رأس الصفحة */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header .logo {
      display: inline-block;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-right: 15px;
      vertical-align: middle;
      font-size: 2em;
    }
    /* الحاوية الرئيسية بنظام الفلكس */
    .container {
      display: flex;
      min-height: calc(100vh - 80px); /* خصم ارتفاع الرأس */
    }
    /* الشريط الجانبي */
    .sidebar {
      width: 200px;
      background-color: #444;
      color: #fff;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: #ddd;
    }
    /* المحتوى الرئيسي */
    .main-content {
      flex: 1;
      padding: 20px;
    }
    /* تذييل الصفحة */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    /* استجابة الشاشات الصغيرة */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- رأس الصفحة مع الشعار -->
  <header>
    <div class="logo">
      <!-- الشعار باستخدام SVG -->
      <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="5" fill="none" />
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-size="24" fill="#fff">
          6A7
        </text>
      </svg>
    </div>
    <h1>6A7</h1>
  </header>

  <!-- الحاوية الرئيسية للشريط الجانبي والمحتوى -->
  <div class="container">
    <!-- الشريط الجانبي (على اليسار) -->
    <aside class="sidebar">
      <a href="#">رئيسية</a>
      <a href="#">منتجات</a>
    </aside>
    <!-- المحتوى الرئيسي -->
    <div class="main-content">
      <h2>مرحباً بكم في موقع 6A7</h2>
      <p>
        هذا نص تجريبي للموقع. تم تصميم الموقع واللوغو بدون حقوق الطبع والنشر، ويمكنك استخدامه بحرية مع إمكانية التعديل حسب رغبتك.
      </p>
    </div>
  </div>

  <!-- تذييل الصفحة -->
  <footer>
    &copy; 2025 6A7. (بدون حقوق الطبع والنشر)
  </footer>
</body>
</html>
